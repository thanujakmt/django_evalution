{% include 'layout.html' %}
{% block body %}
<div class=" w-full bg-white flex justify-center">
    <form action="" class=" flex flex-col gap-6 mt-20">
        <div class=" flex flex-col">
            <label for="User Name" class=" text-[1.2em]">User Name :</label>
            <input type="text" name="User Name" id="" placeholder="Enter Your Name"
                class=" border-2 rounded-[6px] px-2">
        </div>
        <div class=" flex flex-col">
            <label for="Password" class=" text-[1.2em]">Password :</label>
            <input type="text" name="Password" id="" placeholder="Enter Your Name" class=" border-2 rounded-[6px] px-2">
        </div>
        <button type="submit"
            class=" bg-blue-500 w-[150px] h-[30px] rounded-[10px] text-white font-[500] text-[1.2em]">Login</button>
    </form>
</div>
{% endblock %}
