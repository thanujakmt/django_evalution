{% extends 'layout.html' %}
{% load static %}
{% block body %}

<div class="">
    <div class="flex flex-col justify-center items-center pt-5">
        <div class="heading bg-white font-[600] text-[1.5em]">Hello User</div>
    </div>
    <div class=" flex bg-gray-200 mt-10 h-[830px] pt-10 pl-5 w-full gap-10 ">
        <div class=" flex flex-col gap-6">
           {% include 'components/routes.html' %}
        </div>
        <div class=" w-full bg-white flex  justify-center items-center">
            <div class="w-[80%] h-[80%] bg-gray-200 flex flex-col justify-center items-center">
                <div class=" h-[25%] w-[90%] flex justify-evenly items-center">
                    <img src="/media/{{ app.app_icon }}" alt="" srcset="" class="max-w-[100px]">
                    <div class=" flex flex-col">
                        <span>{{ app.app_name }}</span>
                        <a href="{{ app.app_link }}" class=" text-blue-600">{{ app.app_link }}</a>
                    </div>
                    <div class=" bg-green-400 text-black font-[500] h-7 px-5 border border-green-600">150 POINTS</div>
                </div>
                <div class=" w-[90%] h-[70%] bg-white flex justify-center">

                    <div aria-label="{{ app.id }}" id="drop-area"
                        class="flex-col border w-full min-h-full text-gray-300 flex justify-center items-center">

                        {% if app.app_image %}
                        <img style = "max-width:400px;" src='/media/{{ app.app_image }}' >
                        {% else %}
                        <i class="text-[150px] fa-solid fa-image drop_area"></i>

                        <div class=" text-gray-800 font-[600] text-[1.2em] flex justify-center items-center">Upload
                            Screentshots to complete the TASK</div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/drag_drop.js' %}"></script>
{% endblock %}
